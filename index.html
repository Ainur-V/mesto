<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="лого">
        </header>

        <main class="content">

        <div id="popup-edit-profile" class="popup">
            <div class="popup__container-place">
                <form id="edit-profile" name="popup-form" class="popup__container">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input required id="edit-profile-name" name="user-name" type="text" class="popup__input" value="">
                    <input id="edit-profile-info" name="user-info" type="text" class="popup__input" value="">
                    <button id="edit-profile-submit" type="submit" class="popup__submit">Сохранить</button>
                    <button id="edit-profile-close" type="button" class="popup__close-button"></button>
                </form>
            </div>
        </div>

        <div id="popup-add-element" class="popup">
            <div class="popup__container-place">
                <form id="add-element" name="popup-form" class="popup__container">
                    <h2 class="popup__title">Новое место</h2>
                    <input id="add-element-name" name="element-name" type="text" class="popup__input" value="" placeholder="Название">
                    <input id="add-element-link" name="element-link" type="url" class="popup__input" value="" placeholder="Cсылка на картинку">
                    <button id="add-element-submit" type="submit" class="popup__submit">Создать</button>
                    <button id="add-element-close" type="button" class="popup__close-button"></button>
                </form>
            </div>
        </div>

        <div id="popup-image-full" class="popup-element">
            <figure class="popup-element__place">
                <img class="popup-element__image">
                <figcaption class="popup-element__title"></figcaption>
                <button type="button" class="popup-element__close"></button>
            </figure>
        </div>

        <section class="profile">
            <div class="profile__main-info">
            <div class="profile__avatar"></div>
            <div class="profile__info">
                <div class="profile__button-place">
                <h1 class="profile__user-name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
                </div>
                <p class="profile__user-info">Исследователь океана</p>
            </div>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>

        <section class="elements">
        </section>

        </main>

        <footer class="footer">
            <p class="footer__copyright">&COPY; 2020 Mesto Russia</p>
        </footer>

        <template id="template-element">
            <div class="element">
                <img class="element__image" alt="картинка карточки">
                <div class="element__group">
                <h2 class="element__name"></h2>
                <button type="button" class="element__like"></button>
                <button type="button" class="element__delete"></button>
                </div>
            </div>
        </template>

    </div> 
    <script src="./scripts/initialCards.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
