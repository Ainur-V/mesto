<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.png" alt="лого">
        </header>

        <div class="popup">
        <form class="popup__container">
            <h3 class="popup__title">Редактировать профиль</h3>
            <input type="text" class="popup__user-name" value="">
            <input type="text" class="popup__user-info" value="">

            <img class="popup__close-button" src="./images/Close_icon.png" alt="иконка кнопки закрыть">
        </form>
        </div>

        <section class="profile">
            <div class="profile__main-info">
            <div class="profile__avatar"></div>
            <div class="profile__info">
                <div class="profile__two-columns">
                <h1 class="profile__user_name">Жак-Ив Кусто</h1>
                <div class="profile__edit_button"></div>
                </div>
                <p class="profile__user_info">Исследователь океана</p>
            </div>
            </div>
            <div class="profile__add_button"></div>
        </section>

        <section class="elements">
            <div class="element">
                <img class="element__image" src="./images/Karachaevsk.jpg" alt="фото Карачаевска">
                <div class="element__group">
                <h2 class="element__name">Карачаевск</h2>
                <div class="element__like"></div>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/Gora_Elbrus.jpg" alt="фото Горы Эльбрус">
                <div class="element__group">
                <h2 class="element__name">Гора Эльбрус</h2>
                <div class="element__like"></div>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/Dombai.png" alt="фото Домбай">
                <div class="element__group">
                <h2 class="element__name">Домбай</h2>
                <div class="element__like"></div>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/Gora_Elbrus.jpg" alt="фото Горы Эльбрус">
                <div class="element__group">
                <h2 class="element__name">Гора Эльбрус</h2>
                <div class="element__like"></div>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/Dombai.png" alt="фото Домбай">
                <div class="element__group">
                <h2 class="element__name">Домбай</h2>
                <div class="element__like"></div>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/Karachaevsk.jpg" alt="фото Карачаевска">
                <div class="element__group">
                <h2 class="element__name">Карачаево-Черкессия</h2>
                <div class="element__like"></div>
                </div>
            </div>
        </section>

        <footer class="footer">
            <p class="footer__copyright">&COPY; 2020 Mesto Russia</p>
        </footer>

    </div> 
    <script src="./scripts/index.js"></script>
</body>
</html>
