<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="лого">
        </header>

        <main class="content">

        <div id="popup-edit-profile" class="popup popup-edit-profile">
            <div class="popup__container-place">
                <form id="edit-profile" name="popup-form" class="popup__container" novalidate>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input required id="edit-profile-name" name="name" type="text" class="popup__input" value="" minlength="2" maxlength="40" autocomplete="off">
                    <span id="edit-profile-name-error" class="popup__error"></span>
                    <input required id="edit-profile-info" name="info" type="text" class="popup__input" value="" minlength="2" maxlength="200" autocomplete="off">
                    <span id="edit-profile-info-error" class="popup__error"></span>
                    <button id="edit-profile-submit" type="submit" class="popup__submit">Сохранить</button>
                    <button id="edit-profile-close" type="button" class="popup__close-button"></button>
                </form>
            </div>
        </div>

        <div id="popup-add-element" class="popup popup-add-element">
            <div class="popup__container-place">
                <form id="add-element" name="popup-form" class="popup__container" novalidate>
                    <h2 class="popup__title">Новое место</h2>
                    <input required id="add-element-name" name="name" type="text" class="popup__input" value="" placeholder="Название" minlength="2" maxlength="30" autocomplete="off">
                    <span id="add-element-name-error" class="popup__error"></span>
                    <input required id="add-element-link" name="link" type="url" class="popup__input" value="" placeholder="Cсылка на картинку" autocomplete="off">
                    <span id="add-element-link-error" class="popup__error"></span>
                    <button id="add-element-submit" type="submit" class="popup__submit popup__submit_disable" disabled>Создать</button>
                    <button id="add-element-close" type="button" class="popup__close-button"></button>
                </form>
            </div>
        </div>

        <div id="popup-image-full" class="popup popup-element">
            <figure class="popup-element__place">
                <img class="popup-element__image" src="#" alt="#">
                <figcaption class="popup-element__title"></figcaption>
                <button type="button" class="popup__close-button popup-element__close"></button>
            </figure>
        </div>

        <div id="popup-confirm-delete" class="popup">
            <div class="popup__container-place">
                <form class="popup__container" novalidate>
                    <h2 class="popup__title">Вы уверены?</h2>
                    <button type="submit" class="popup__submit">Да</button>
                    <button type="button" class="popup__close-button"></button>
                </form>
            </div>
        </div>

        <div id="popup-avatar-change" class="popup popup-avatar">
            <div class="popup__container-place">
                <form id="change-avatar" class="popup__container">
                    <h2 class="popup__title">Обновить аватар</h2>
                    <input required id="avatar-link" name="link" type="url" class="popup__input" value="" placeholder="Cсылка на картинку" autocomplete="off">
                    <span id="avatar-link-error" class="popup__error"></span>
                    <button id="popup-avatar-submit" type="submit" class="popup__submit">Сохранить</button>
                    <button type="button" class="popup__close-button"></button>
                </form>
            </div>
        </div>

        <section class="profile">
            <div class="profile__main-info">
            <img class="profile__avatar" src=" " alt="Аватар">
            <div class="profile__info">
                <div class="profile__button-place">
                <h1 class="profile__user-name"></h1>
                <button type="button" class="profile__edit-button"></button>
                </div>
                <p class="profile__user-info"></p>
            </div>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>

        <section class="elements">
        </section>

        </main>

        <footer class="footer">
            <p class="footer__copyright">&COPY; 2020 Mesto Russia</p>
        </footer>

        <template id="template-element">
            <div class="element">
                <img class="element__image" alt="картинка карточки">
                <div class="element__group">
                <h2 class="element__name"></h2>
                <div class="element__like-group">
                <button type="button" class="element__like"></button>
                <p class="element__like-counter"></p>
                </div>
                <button id="element-delete" type="button" class="element__delete element__delete_hidden"></button>
                </div>
            </div>
        </template>

    </div> 
</body>
</html>
